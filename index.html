<body>

        <nav class="navbar is-rifus" role="navigation" aria-label="main navigation">

                            <a>

                    </ul>

                    <img src="dist/images/rifus_logo.png" alt="">

                    <input type="text" class="search-input">
                    <button class="search-button">
                    <span class="mdi mdi-magnify"></span>
                  </button>
                </div>
            </div>
            <div class="navbar-second">
                <div class="navbar-menu">
                    <a href="" class="navbar-item">
                        <span class="icon-nav mdi mdi-home"></span>

                    <a href="" class="navbar-item">

                    </a>
                    
                    <div href="" id="req-drop" class="navbar-item">
                        Request Pertemanan <span class="mdi mdi-menu-down"></span>
                        <div id="req-friend">
                            <div class="seg"></div>
                            <div class="req-head">
                                a
                            </div>
                            
                            <div class="req-content">
                                <div class="media chat-my">
                                    <figure class="media-left">
                                      <div class="image is-32x32 is-chat">
                                        <img class="is-rounded" src="dist/images/pp.jpeg ">
                                      </div>
                                    </figure>
                                    <div class="media-content">
                                      <div class="content chat-text">
                                          <div class="segs"></div>

                                        </p>
                                      </div>
                                    </div>

                                <div class="media chat-my">
                                    <figure class="media-left">
                                      <div class="image is-32x32 is-chat">
                                        <img class="is-rounded" src="dist/images/pp.jpeg ">
                                      </div>
                                    </figure>
                                    <div class="media-content">
                                      <div class="content chat-text">
                                          <div class="segs"></div>
                                        <p class="">
                                            Hai kawan, kepo nih nama kamu siapa ya?
                                        </p>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="req-footer">
                              <form action="">
                                  <input type="text" class="is-small chat-input">
                                  <button type="button" name="button" class="chat-button">
                                    <span class="mdi mdi-send"></span>
                                  </button>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
